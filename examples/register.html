<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📝 Register | RetroCSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phantompixeldev/retrocss/dist/retro.min.css">
  <style>
    .retro-input-icon {
      position: relative;
    }
    .retro-input-icon input {
      padding-left: 2.2em;
    }
    .retro-input-icon .icon {
      position: absolute;
      left: 0.7em;
      top: 50%;
      transform: translateY(-50%);
      color: var(--retro-primary);
      font-size: 1.1em;
      pointer-events: none;
    }
    .pw-checklist {
      font-size: 0.95em;
      margin-top: 0.5em;
      color: var(--retro-secondary);
    }
    .pw-checklist .ok { color: var(--retro-success); }
    .pw-checklist .bad { color: var(--retro-danger); }
  </style>
</head>
<body class="retro-body-bg">
  <div class="retro-container">
    <nav class="retro-nav">
      <a href="../index.html" class="retro-nav-item" data-retro-tooltip="Home page">🏠 Home</a>
      <a href="../documentation.html" class="retro-nav-item" data-retro-tooltip="Documentation">📖 Docs</a>
      <a href="https://github.com/phantompixeldev/retrocss" class="retro-nav-item" data-retro-tooltip="GitHub">💾 GitHub</a>
      <button class="retro-nav-item retro-theme-toggle" data-retro-tooltip="Toggle dark/light mode">🌓 Toggle Theme</button>
    </nav>
  </div>
  <hr class="retro-mt-5" style="border-color: var(--retro-border-medium);">
  <div class="retro-main-layout retro-gap-4">
    <div class="main-content" style="max-width:500px; margin:auto;">
      <div class="retro-card retro-mt-8 retro-shadow-lg retro-border-2 retro-border-primary">
        <div class="retro-card-header retro-bg-primary retro-text-white retro-flex retro-items-center retro-gap-2">
          <span>📝</span> <span>Register</span>
        </div>
        <div class="retro-card-content">
          <form class="retro-form" onsubmit="return false;">
            <div class="retro-form-group retro-input-icon">
              <span class="icon">👤</span>
              <input type="text" id="username" class="retro-input" placeholder="Choose a username" required>
            </div>
            <div class="retro-form-group retro-input-icon">
              <span class="icon">📧</span>
              <input type="email" id="email" class="retro-input" placeholder="Enter your email" required>
            </div>
            <div class="retro-form-group retro-input-icon">
              <span class="icon">🔑</span>
              <input type="password" id="password" class="retro-input" placeholder="Create a password" required oninput="checkStrength(this.value)">
              <div class="pw-checklist" id="pwcheck">
                <div id="pwlen" class="bad">• At least 8 characters</div>
                <div id="pwup" class="bad">• One uppercase letter</div>
                <div id="pwnum" class="bad">• One number</div>
                <div id="pwsp" class="bad">• One special character</div>
              </div>
            </div>
            <div class="retro-form-group retro-flex retro-gap-2 retro-items-center">
              <label><input type="checkbox" id="showpw" class="retro-checkbox" onchange="togglePassword()"> Show password</label>
            </div>
            <button class="retro-btn retro-btn-primary retro-w-full" type="submit">Register</button>
          </form>
          <div class="retro-mt-4 retro-text-center">
            <span class="retro-text-secondary">Already have an account?</span>
            <a href="login.html" class="retro-btn retro-btn-sm">🔐 Login</a>
          </div>
        </div>
        <div class="retro-card-footer retro-text-center retro-text-xs retro-text-secondary">
          <div class="retro-divider retro-divider-dotted"></div>
          <p>© 2024 RetroCSS Register. Win9x vibes only.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@phantompixeldev/retrocss/dist/retro.min.js"></script>
  <script>
    function checkStrength(pw) {
      document.getElementById('pwlen').className = pw.length > 7 ? 'ok' : 'bad';
      document.getElementById('pwup').className = /[A-Z]/.test(pw) ? 'ok' : 'bad';
      document.getElementById('pwnum').className = /[0-9]/.test(pw) ? 'ok' : 'bad';
      document.getElementById('pwsp').className = /[^A-Za-z0-9]/.test(pw) ? 'ok' : 'bad';
    }
    function togglePassword() {
      var pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
